name: Integration Tests - SQLite

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: # Manual trigger also available (for re-running after fixes)

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout typedb-examples
        uses: actions/checkout@v4
        with:
          path: typedb-examples
      
      - name: Checkout typedb
        uses: actions/checkout@v4
        with:
          repository: TheBlackhowling/typedb
          path: typedb
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: typedb-examples/integration_tests/sqlite/go.sum
      
      - name: Update go.mod replace directives
        working-directory: typedb-examples
        run: |
          # Update replace directives to point to checked-out typedb repo
          # From integration_tests/*/, typedb is at ../../../typedb (up 3 levels to workspace root, then into typedb)
          # Match => ../.. or => ../../ followed by whitespace or end of line
          find integration_tests -name go.mod -exec sed -i 's|=> \.\./\.\.\(/\| \|$$\)|=> ../../../typedb|g' {} \;
      
      - name: Install SQLite development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev gcc
      
      - name: Install SQLite driver and migration dependencies
        working-directory: typedb-examples/integration_tests/sqlite
        env:
          CGO_ENABLED: 1
        run: |
          go get github.com/mattn/go-sqlite3
          go get github.com/golang-migrate/migrate/v4
          go get github.com/golang-migrate/migrate/v4/database/sqlite3
          go get github.com/golang-migrate/migrate/v4/source/file
      
      - name: Setup integration test dependencies
        working-directory: typedb-examples/integration_tests/sqlite
        run: |
          go mod tidy
          go mod download
      
      - name: Run SQLite integration tests
        working-directory: typedb-examples/integration_tests/sqlite
        env:
          CGO_ENABLED: 1
          SQLITE_DSN: "typedb_examples_test.db"
        run: |
          go test -v
      
      - name: Cleanup test database
        if: always()
        working-directory: typedb-examples/integration_tests/sqlite
        run: |
          rm -f *.db
