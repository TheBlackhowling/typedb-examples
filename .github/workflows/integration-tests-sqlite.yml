name: Integration Tests - SQLite

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: # Manual trigger also available (for re-running after fixes)

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23.12', '1.24', '1.25']
    
    steps:
      - name: Checkout typedb-examples
        uses: actions/checkout@v4
        with:
          path: typedb-examples
      
      - name: Checkout typedb
        uses: actions/checkout@v4
        with:
          repository: TheBlackhowling/typedb
          path: typedb
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: typedb-examples/integration_tests/sqlite/go.sum
      
      - name: Create go.work workspace file
        working-directory: typedb-examples
        run: |
          # Remove any existing go.work file to ensure clean state
          rm -f go.work
          # Create go.work file that includes all example/integration test modules
          # Use replace directive instead of including ../typedb in use list to avoid
          # conflicts with typedb's own examples (which have same module paths)
          cat > go.work << 'EOF'
          go 1.24.0
          
          use (
          	./examples/postgresql
          	./examples/mysql
          	./examples/sqlite
          	./examples/mssql
          	./examples/oracle
          	./examples/seed
          	./integration_tests/postgresql
          	./integration_tests/mysql
          	./integration_tests/sqlite
          	./integration_tests/mssql
          	./integration_tests/oracle
          )
          
          replace github.com/TheBlackHowling/typedb => ../typedb
          EOF
      
      - name: Install SQLite development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev gcc
      
      - name: Install SQLite driver and migration dependencies
        working-directory: typedb-examples/integration_tests/sqlite
        env:
          CGO_ENABLED: 1
        run: |
          go get github.com/mattn/go-sqlite3
          go get github.com/golang-migrate/migrate/v4
          go get github.com/golang-migrate/migrate/v4/database/sqlite3
          go get github.com/golang-migrate/migrate/v4/source/file
      
      - name: Setup integration test dependencies
        working-directory: typedb-examples/integration_tests/sqlite
        run: |
          go mod tidy
          go mod download
      
      - name: Run SQLite integration tests
        working-directory: typedb-examples/integration_tests/sqlite
        env:
          CGO_ENABLED: 1
          SQLITE_DSN: "typedb_examples_test.db"
        run: |
          go test -v
      
      - name: Cleanup test database
        if: always()
        working-directory: typedb-examples/integration_tests/sqlite
        run: |
          rm -f *.db
