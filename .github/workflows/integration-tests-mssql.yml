name: Integration Tests - SQL Server

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: # Manual trigger also available (for re-running after fixes)

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: YourPassword123!
          MSSQL_PID: Express
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourPassword123! -C -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s
        ports:
          - 1433:1433
    
    steps:
      - name: Checkout typedb-examples
        uses: actions/checkout@v4
        with:
          path: typedb-examples
      
      - name: Checkout typedb
        uses: actions/checkout@v4
        with:
          repository: TheBlackhowling/typedb
          path: typedb
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: typedb-examples/integration_tests/mssql/go.sum
      
      - name: Update go.mod replace directives
        working-directory: typedb-examples
        run: |
          # Update replace directives to point to checked-out typedb repo
          # From integration_tests/*/, typedb is at ../../../typedb (up 3 levels to workspace root, then into typedb)
          # Match => ../.. or => ../../ followed by whitespace or end of line
          find integration_tests -name go.mod -exec sed -i 's|=> \.\./\.\.\(/\| \|$$\)|=> ../../../typedb|g' {} \;
      
      - name: Setup integration test dependencies
        working-directory: typedb-examples/integration_tests/mssql
        run: |
          go mod tidy
          go mod download
      
      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/migrate
      
      - name: Install SQL Server tools
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools18
          echo 'export PATH="$PATH:/opt/mssql-tools18/bin"' >> $GITHUB_ENV
      
      - name: Wait for SQL Server to be ready
        run: |
          for i in {1..30}; do
            if /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourPassword123!' -C -Q 'SELECT 1' &>/dev/null; then
              echo "SQL Server is ready"
              break
            fi
            echo "Waiting for SQL Server..."
            sleep 2
          done
      
      - name: Create database
        run: |
          /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourPassword123!' -C -Q "IF NOT EXISTS (SELECT * FROM sys.databases WHERE name = 'typedb_examples') CREATE DATABASE typedb_examples" || true
      
      - name: Run migrations
        working-directory: typedb-examples/integration_tests/mssql
        env:
          MSSQL_URL: "sqlserver://sa:YourPassword123!@localhost:1433?database=typedb_examples"
        run: |
          migrate -path migrations -database "$MSSQL_URL" up
      
      - name: Run SQL Server integration tests
        working-directory: typedb-examples/integration_tests/mssql
        env:
          MSSQL_DSN: "server=localhost;user id=sa;password=YourPassword123!;database=typedb_examples"
        run: |
          go test -v
