name: Examples - MySQL

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'examples/mysql/**'
      - '.github/workflows/examples-mysql.yml'
  workflow_dispatch: # Manual trigger also available

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: typedb_examples
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3306:3306
    
    steps:
      - name: Checkout typedb-examples
        uses: actions/checkout@v4
        with:
          path: typedb-examples
      
      - name: Checkout typedb
        uses: actions/checkout@v4
        with:
          repository: TheBlackhowling/typedb
          path: typedb
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: typedb-examples/examples/mysql/go.sum
      
      - name: Update go.mod replace directives
        working-directory: typedb-examples
        run: |
          # Update replace directives to point to checked-out typedb repo
          # From examples/*/, typedb is at ../../../typedb (up 3 levels to workspace root, then into typedb)
          # Only replace if not already pointing to typedb directory
          find examples -name go.mod -type f ! -path "examples/seed/*" -exec sed -i 's|replace github.com/TheBlackHowling/typedb => \.\./\.\.\(/\|$\)|replace github.com/TheBlackHowling/typedb => ../../../typedb|g' {} \;
          # From examples/seed/, typedb is at ../../typedb (up 2 levels to workspace root, then into typedb)
          find examples/seed -name go.mod -exec sed -i 's|replace github.com/TheBlackHowling/typedb => \.\./\.\.\(/\|$\)|replace github.com/TheBlackHowling/typedb => ../../typedb|g' {} \;
      
      - name: Download dependencies
        working-directory: typedb-examples/examples/mysql
        run: go mod download
      
      - name: Install MySQL driver
        working-directory: typedb-examples/examples/mysql
        run: go get github.com/go-sql-driver/mysql
      
      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/migrate
      
      - name: Run migrations
        working-directory: typedb-examples
        env:
          MYSQL_URL: "mysql://user:password@tcp(localhost:3306)/typedb_examples?parseTime=true"
        run: |
          cd examples/mysql
          migrate -path migrations -database "$MYSQL_URL" up
      
      - name: Run MySQL examples
        working-directory: typedb-examples
        env:
          MYSQL_DSN: "user:password@tcp(localhost:3306)/typedb_examples?parseTime=true"
        run: |
          cd examples/mysql
          go mod tidy
          go run example.go examples_query.go examples_load.go examples_insert.go examples_update.go examples_transaction.go examples_raw.go models.go
