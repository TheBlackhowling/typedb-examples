name: Integration Tests - MySQL

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: # Manual trigger also available (for re-running after fixes)

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: typedb_examples
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3306:3306
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: go.sum
      
      - name: Download dependencies
        run: go mod download
      
      - name: Setup integration test dependencies
        run: |
          cd integration_tests/mysql
          go mod tidy
          go mod download
      
      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/migrate
      
      - name: Run migrations
        env:
          MYSQL_URL: "mysql://user:password@tcp(localhost:3306)/typedb_examples?parseTime=true"
        run: |
          cd integration_tests/mysql
          migrate -path migrations -database "$MYSQL_URL" up
      
      - name: Run MySQL integration tests
        env:
          MYSQL_DSN: "user:password@tcp(localhost:3306)/typedb_examples?parseTime=true"
        run: |
          cd integration_tests/mysql
          go test -v
