name: Integration Tests - MySQL

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: # Manual trigger also available (for re-running after fixes)

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: typedb_examples
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3306:3306
    
    steps:
      - name: Checkout typedb-examples
        uses: actions/checkout@v4
        with:
          path: typedb-examples
      
      - name: Checkout typedb
        uses: actions/checkout@v4
        with:
          repository: TheBlackhowling/typedb
          path: typedb
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: typedb-examples/integration_tests/mysql/go.sum
      
      - name: Update go.mod replace directives
        working-directory: typedb-examples
        run: |
          # Update replace directives to point to checked-out typedb repo
          # From integration_tests/*/, typedb is at ../../../typedb (up 3 levels to workspace root, then into typedb)
          # Match => ../.. or => ../../ followed by whitespace or end of line
          find integration_tests -name go.mod -exec sed -i 's|=> \.\./\.\.\(/\| \|$$\)|=> ../../../typedb|g' {} \;
      
      - name: Setup integration test dependencies
        working-directory: typedb-examples/integration_tests/mysql
        run: |
          go mod tidy
          go mod download
      
      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/migrate
      
      - name: Run migrations
        working-directory: typedb-examples/integration_tests/mysql
        env:
          MYSQL_URL: "mysql://user:password@tcp(localhost:3306)/typedb_examples?parseTime=true"
        run: |
          migrate -path migrations -database "$MYSQL_URL" up
      
      - name: Run MySQL integration tests
        working-directory: typedb-examples/integration_tests/mysql
        env:
          MYSQL_DSN: "user:password@tcp(localhost:3306)/typedb_examples?parseTime=true"
        run: |
          go test -v
