name: Examples - SQL Server

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manual trigger also available

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: YourPassword123!
          MSSQL_PID: Express
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P 'YourPassword123!' -Q 'SELECT 1' -b -o /dev/null || exit 1"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 30
          --health-start-period 40s
        ports:
          - 1433:1433
    
    steps:
      - name: Checkout typedb-examples
        uses: actions/checkout@v4
        with:
          path: typedb-examples
      
      - name: Checkout typedb
        uses: actions/checkout@v4
        with:
          repository: TheBlackhowling/typedb
          path: typedb
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: typedb-examples/examples/mssql/go.sum
      
      - name: Update go.mod replace directives
        working-directory: typedb-examples
        run: |
          # Update replace directives to point to checked-out typedb repo
          # From examples/*/, typedb is at ../../../typedb (up 3 levels to workspace root, then into typedb)
          find examples -name go.mod -type f ! -path "examples/seed/*" -exec sed -i 's|replace github.com/TheBlackHowling/typedb => ../..|replace github.com/TheBlackHowling/typedb => ../../../typedb|g' {} \;
          find examples -name go.mod -type f ! -path "examples/seed/*" -exec sed -i 's|replace github.com/TheBlackHowling/typedb => ../..\/|replace github.com/TheBlackHowling/typedb => ../../../typedb|g' {} \;
          # From examples/seed/, typedb is at ../../typedb (up 2 levels to workspace root, then into typedb)
          find examples/seed -name go.mod -exec sed -i 's|replace github.com/TheBlackHowling/typedb => ../..|replace github.com/TheBlackHowling/typedb => ../../typedb|g' {} \;
      
      - name: Download dependencies
        working-directory: typedb-examples/examples/mssql
        run: go mod download
      
      - name: Install SQL Server driver
        working-directory: typedb-examples/examples/mssql
        run: go get github.com/microsoft/go-mssqldb
      
      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/migrate
      
      - name: Install SQL Server command-line tools
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/20.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools18
          echo 'export PATH="$PATH:/opt/mssql-tools18/bin"' >> $GITHUB_ENV
      
      - name: Wait for SQL Server to be ready
        run: |
          export PATH="$PATH:/opt/mssql-tools18/bin"
          for i in {1..30}; do
            if sqlcmd -C -S localhost -U sa -P 'YourPassword123!' -Q 'SELECT 1' -b -o /dev/null 2>&1; then
              echo "SQL Server is ready"
              break
            fi
            echo "Waiting for SQL Server... (attempt $i/30)"
            sleep 2
          done
      
      - name: Create database
        run: |
          export PATH="$PATH:/opt/mssql-tools18/bin"
          sqlcmd -C -S localhost -U sa -P 'YourPassword123!' -Q "IF NOT EXISTS (SELECT * FROM sys.databases WHERE name = 'typedb_examples') CREATE DATABASE typedb_examples" || true
      
      - name: Run migrations
        working-directory: typedb-examples/examples/mssql
        env:
          MSSQL_URL: "sqlserver://sa:YourPassword123!@localhost:1433?database=typedb_examples"
        run: |
          migrate -path migrations -database "$MSSQL_URL" up
      
      - name: Run SQL Server examples
        working-directory: typedb-examples/examples/mssql
        env:
          MSSQL_DSN: "server=localhost;user id=sa;password=YourPassword123!;database=typedb_examples"
        run: |
          go mod tidy
          go run example.go examples_query.go examples_load.go examples_insert.go examples_update.go examples_transaction.go examples_raw.go models.go
