name: Test Examples and Integration Tests with Typedb Version

on:
  workflow_dispatch:
    inputs:
      typedb_version:
        description: 'Typedb version/tag/branch to test against (e.g., v1.0.0, main, or commit SHA)'
        required: true
        type: string
        default: 'main'
      test_type:
        description: 'What to test'
        required: true
        type: choice
        options:
          - examples
          - integration_tests
          - both
        default: 'both'
      database:
        description: 'Database to test (leave empty for all)'
        required: false
        type: choice
        options:
          - postgresql
          - mysql
          - sqlite
          - mssql
          - oracle
          - all
        default: 'all'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout typedb-examples
        uses: actions/checkout@v4
        with:
          path: typedb-examples
      
      - name: Checkout typedb
        uses: actions/checkout@v4
        with:
          repository: TheBlackhowling/typedb
          ref: ${{ inputs.typedb_version }}
          path: typedb
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Display typedb version info
        run: |
          cd typedb
          echo "Typedb commit: $(git rev-parse HEAD)"
          echo "Typedb branch/tag: $(git describe --tags --exact-match 2>/dev/null || git branch --show-current || echo 'detached HEAD')"
      
      - name: Update go.mod replace directives
        working-directory: typedb-examples
        run: |
          echo "Testing against typedb version: ${{ inputs.typedb_version }}"
          # Update replace directives to point to checked-out typedb repo
          find examples -name go.mod -exec sed -i 's|replace github.com/TheBlackHowling/typedb => ../..|replace github.com/TheBlackHowling/typedb => ../../typedb|g' {} \;
          find examples -name go.mod -exec sed -i 's|replace github.com/TheBlackHowling/typedb => ../..\/|replace github.com/TheBlackHowling/typedb => ../../typedb|g' {} \;
          # Update seed module replace directive
          find examples/seed -name go.mod -exec sed -i 's|replace github.com/TheBlackHowling/typedb => ../..|replace github.com/TheBlackHowling/typedb => ../../typedb|g' {} \;
          # Update integration test replace directives
          find integration_tests -name go.mod -exec sed -i 's|replace github.com/TheBlackHowling/typedb => ../..|replace github.com/TheBlackHowling/typedb => ../../typedb|g' {} \;
      
      - name: Download dependencies for examples
        if: inputs.test_type == 'examples' || inputs.test_type == 'both'
        working-directory: typedb-examples
        run: |
          # Download dependencies for all example modules
          for dir in examples/*/; do
            if [ -f "$dir/go.mod" ]; then
              echo "Downloading dependencies for $dir"
              (cd "$dir" && go mod download) || true
            fi
          done
          # Download dependencies for seed module
          if [ -f "examples/seed/go.mod" ]; then
            (cd examples/seed && go mod download) || true
          fi
      
      - name: Download dependencies for integration tests
        if: inputs.test_type == 'integration_tests' || inputs.test_type == 'both'
        working-directory: typedb-examples
        run: |
          # Download dependencies for all integration test modules
          for dir in integration_tests/*/; do
            if [ -f "$dir/go.mod" ]; then
              echo "Downloading dependencies for $dir"
              (cd "$dir" && go mod download) || true
            fi
          done
      
      - name: Summary
        run: |
          echo "## Test Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Typedb Version: ${{ inputs.typedb_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Test Type: ${{ inputs.test_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- Database: ${{ inputs.database }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Note: This workflow checks out the specified typedb version and updates go.mod replace directives." >> $GITHUB_STEP_SUMMARY
          echo "You can now run examples or integration tests manually, or use the individual workflow files." >> $GITHUB_STEP_SUMMARY
