name: Generate PR Summary and Description

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  generate-pr-content:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout TechnicalDocumentation (for action)
        uses: actions/checkout@v4
        with:
          repository: Blackhowling-Dev/TechnicalDocumentation
          path: technical-docs-action
          ref: main
          token: ${{ secrets.REPO_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Generate PR Summary and Description
        id: generate_content
        uses: ./technical-docs-action/.github/actions/pr-summary-and-description
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_number: ${{ github.event.pull_request.number }}
          repository: ${{ github.repository }}
